<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form App</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Form Application</h1>

    <div class="form-container">
      <h2>Register</h2>
      <form id="registerForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
        <button type="submit">Register</button>
      </form>
    </div>

    <div class="form-container">
      <h2>Login</h2>
      <form id="loginForm">
        <label for="auth_identifier">Username or Email:</label>
        <input
          type="text"
          id="auth_identifier"
          name="auth_identifier"
          required
        />
        <label for="password">Password:</label>
        <input type="password" id="loginPassword" name="password" required />
        <button type="submit">Login</button>
      </form>
    </div>

    <div class="form-container">
      <h2>Create Form</h2>
      <form id="createForm">
        <label for="formName">Form Name:</label>
        <input type="text" id="formName" name="name" required />
        <label for="formDescription">Description:</label>
        <input type="text" id="formDescription" name="description" />
        <label for="canRespond">Can Respond:</label>
        <input type="checkbox" id="canRespond" name="canRespond" />
        <h3>Fields</h3>
        <div id="fieldsContainer">
          <div class="field">
            <label for="label">Label:</label>
            <input type="text" name="label" required />
            <label for="type">Type:</label>
            <select name="type" required>
              <option value="text">Text</option>
              <option value="checkbox">Checkbox</option>
              <option value="radio">Radio</option>
              <option value="select">Select</option>
            </select>
            <label for="isRequired">Required:</label>
            <input type="checkbox" name="isRequired" />
            <label for="options"
              >Options (comma separated for select/radio):</label
            >
            <input type="text" name="options" />
            <button type="button" class="removeField">Remove</button>
          </div>
        </div>
        <button type="button" id="addField">Add Field</button>
        <button type="submit">Create Form</button>
      </form>
    </div>

    <div id="formsDisplay" class="form-container">
      <h2>Forms</h2>
      <button id="getForms">Refresh</button>
      <div id="formsList"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
